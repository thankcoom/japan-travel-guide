    <style>
        :root {
            --primary: #4A90A4;

            --light: #7F8C8D;
            --bg: #FFFBF5;

        * {

        }

        body {

            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }

        .container {

            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);

            padding: 40px 30px;

        }

        .header h1 {
            font-family: 'Noto Serif TC', serif;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-family: 'Noto Serif TC', serif;
            font-size: 1.8em;
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--secondary);
        }

        .info-box {
            background: var(--cream);
            border-left: 4px solid var(--primary);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .day-card {
            background: var(--bg);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid var(--border);
        }

        .back-button {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            margin: 20px 10px;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .content {
                padding: 20px;
            }
        }

        .warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
